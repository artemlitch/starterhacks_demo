<head>
	<title> Starterhacks Demo </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class='container'>
	<h1 style='text-align: center'>{{welcomeMessage}}</h1>
	<ul class="list-group" style="overflow-y: scroll; max-height: 50%;">
		{{#each messages}}
		<li class='list-group-item'>
		<span style="color: red">{{this.name}}</span> {{this.message}}
		</li>
		{{/each}}
	</ul>
	<form action="message">
  		<div>
  			<label for="nameInput">What is your name:</label>
    		<input 
    		type="text" 
    		class="form-control" 
    		id="nameInput"
    		name="name" 
    		value=""
    		placeholder="Enter name">
  		</div>
  		<div class="form-group">
    		<label for="messageInput">Message</label>
    		<textarea 
    		class="form-control" 
    		id="messageInput" 
    		type="text"
    		name="message"
    		rows="3">
    		</textarea>
  		</div>
  		<input type="submit" class="btn btn-primary" value="Submit">

	</form>
</body>
